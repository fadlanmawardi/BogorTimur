<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotak Penuh dengan Tulisan di Tengah</title>
    <style>
        .kotak {
            width: 100%; /* Atau 300px */
            height: 200px; /* Atau ukuran tertentu */
            background-color: #3498db; /* Ganti dengan warna yang diinginkan */
            display: flex; /* Menggunakan Flexbox */
            align-items: center; /* Memusatkan secara vertikal */
            justify-content: center; /* Memusatkan secara horizontal */
        }

        .tulisan {
            color: white; /* Ganti dengan warna teks yang diinginkan */
            font-size: 20px; /* Ukuran font */
            text-align: center; /* Mengatur teks agar rata tengah */
        }
    </style>
</head>
<body>
    <div class="kotak">
        <p class="tulisan">kota bogor</p>
    </div>
</body>
</html>
